<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
</head>

<body>

    <h1 style="color:red;">
        <img src="employee.png" alt="Employee" width="50" height="50">
        Employee Registration Form
    </h1>

    <form>

        <!-- Title -->
        <input type="radio" name="title"> Mr.
        <input type="radio" name="title"> Mrs.
        <input type="radio" name="title"> Ms.
        <br><br>

        <!-- Text Fields -->
        First Name:
        <input type="text" name="fname" placeholder="First Name">
        <br><br>

        Last Name:
        <input type="text" name="lname" placeholder="Last Name">
        <br><br>

        Mail Address1:
        <input type="text" name="address1">
        <br><br>

        Mail Address2:
        <input type="text" name="address2">
        <br><br>

        City:
        <input type="text" name="city">
        <br><br>

        <!-- Dropdown -->
        State:
        <select name="state">
            <option>Gujarat</option>
            <option>Maharashtra</option>
            <option>Rajasthan</option>
            <option>Delhi</option>
        </select>
        <br><br>

        Zip:
        <input type="text" name="zip">
        <br><br>

        <!-- File Upload -->
        Upload Photo:
        <input type="file" name="photo">
        <br><br>

        E-Mail:
        <input type="email" name="email">
        <br><br>

        Mobile:
        <input type="text" value="+91">
        <br><br>

        <!-- Checkboxes -->
        Languages known:
        <br>
        <input type="checkbox"> Gujarati
        <input type="checkbox"> Hindi
        <input type="checkbox"> English
        <input type="checkbox"> Marathi
        <br><br>

        <!-- Textarea -->
        Additional Information:
        <br>
        <textarea rows="4" cols="30" placeholder="Optional"></textarea>
        <br><br>

        <!-- Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
